<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        const value1 = 'spring111111111111111111';
        const value2 = 'spring111111111111111111';

        // 정규식 : 소문자 또는 글자가 6 ~ 10자가 있다.
        // 즉 아래 정규식은 / 소문자 또는 글자 6~ 10자/를 포함한다.
        const regExp=/[a-z0-9]{6,10}/;

        // ^ : 시작한다. 
        // $ : 끝난다. 

        const regExp2 = /^[a-z0-9]{6,10}$/;

        console.log(regExp.test(value1));
        console.log(regExp2.test(value2));

    </script>
</body>
</html>
